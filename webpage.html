<!DOCTYPE html>
<html>
  <head>
    <title>web page</title>
    <style>
      body {
        background-color: #f2f6ff;
        margin: 0px;
        padding: 16px;
      }
      .social-icon {
        width: 50px;
        height: 50px;
        padding-top: 16px;
        padding-bottom: 16px;
        padding-left: 32px;
        padding-right: 32px;
      }
      form {
        background-color: white;
        width: 700px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      #form-heading {
        font-size: 32px;
        padding-top: 56px;
        padding-bottom: 32px;
      }
      #social-wrapper {
        background-color: #f2f6ff;
        padding: 24px;
      }
      .input-box {
        font-size: 18px;
        padding-bottom: 12px;
        margin-bottom: 36px;
        border-top: 0;
        border-right: 0;
        border-left: 0;
        border-bottom: 1px solid #ccc;
        width: 100%;
      }
      #input-wrapper {
        padding-top: 80px;
        padding-bottom: 40px;
        padding-left: 80px;
        padding-right: 80px;
      }
      #btn-sumbit {
        background-color: #0056ff;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 24px;
        padding-right: 24px ;
        font-size: 18px;
        color:white
        border:none
      }
    </style>
  </head>
  <body>
    <form>
      <h1 id="form-heading">register</h1>
      <div id="social-wrapper">
        <img
          class="social-icon"
          src="https://pluspng.com/img-png/google-logo-png-open-2000.png"
        />
        <img
          class="social-icon"
          src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
        />
        <img
          class="social-icon"
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        />
        <img
          class="social-icon"
          src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
        />
      </div>
      <div id="input-wrapper">
        <div>
          <input
            class="input-box"
            type="text"
            name="username"
            placeholder="username"
          />
        </div>
        <div>
          <input
            class="input-box"
            type="email"
            name="email"
            placeholder="email"
          />
        </div>
        <div>
          <input
            class="input-box"
            type="passeword"
            name="passeword"
            placeholder="passeword"
          />
        </div>
        <div>
          <input
            class="input-box"
            type="passeword"
            name="confirm passeword"
            placeholder="confirm passeword"
          />
        </div>
        <input id="btn-submit" type="submit" value="register" />
      </div>
    </form>
  </body>
</html>
